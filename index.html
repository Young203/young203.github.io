<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nicolas 的慢行记</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
  background:#F5F5F7;
  color:#1D1D1F;
}

header{
  position:sticky;
  top:0;
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(10px);
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header a{
  text-decoration:none;
  color:#1D1D1F;
  margin-left:20px;
}

.hero{
  text-align:center;
  padding:100px 20px 60px 20px;
}

.hero h1{
  font-size:40px;
  margin-bottom:10px;
}

.hero p{
  color:#6E6E73;
  font-size:18px;
}

.container{
  max-width:1000px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}

.card{
  background:white;
  border-radius:18px;
  padding:20px;
  box-shadow:0 5px 20px rgba(0,0,0,0.05);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
  border-radius:12px;
  margin-bottom:15px;
}

.card h2{
  font-size:20px;
  margin:0 0 10px 0;
}

.card p{
  font-size:15px;
  color:#6E6E73;
}

footer{
  text-align:center;
  padding:60px 20px;
  color:#6E6E73;
  font-size:14px;
}
</style>

</head>

<body>

<header>
  <div><strong>Nicolas</strong></div>
  <div>
    <a href="#">首页</a>
    <a href="#">我的游记</a>
    <a href="#">关于我</a>
  </div>
</header>

<section class="hero">
  <h1>记录每一次真实的出发</h1>
  <p>慢慢走，不赶时间。</p>
</section>

<section class="container">

  <div class="card">
    <img src="images/putaoya.JPG" alt="葡萄牙">
    <h2>2023年的十月，我去了葡萄牙</h2>
    <p>一次简单的节假日出行，却让我慢下来。</p>
  </div>

  <div class="card">
    <img src="https://picsum.photos/600/400?random=2">
    <h2>雨天的西湖</h2>
    <p>人少的时候，风景会更真实。</p>
  </div>

  <div class="card">
    <img src="https://picsum.photos/600/400?random=3">
    <h2>一个人的重庆夜晚</h2>
    <p>灯光很多，但心是安静的。</p>
  </div>

</section>

<footer>
© 2026 Nicolas Travel Blog · All Rights Reserved
</footer>

</body>
</html>
